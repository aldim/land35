version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quiz-battle-db
    environment:
      - POSTGRES_DB=quizbattle
      - POSTGRES_USER=quizbattle
      - POSTGRES_PASSWORD=quizbattle123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quiz-battle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizbattle"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-battle-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/quizbattle
      - SPRING_DATASOURCE_USERNAME=quizbattle
      - SPRING_DATASOURCE_PASSWORD=quizbattle123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quiz-battle-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quiz-battle-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - quiz-battle-network
    restart: unless-stopped

networks:
  quiz-battle-network:
    driver: bridge

volumes:
  postgres_data:

