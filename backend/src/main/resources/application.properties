server.port=8080
server.address=0.0.0.0
spring.application.name=quiz-battle

# WebSocket configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/quizbattle}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:quizbattle}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:quizbattle123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

